<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="login.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Cinema Center</title>
    </head>
    
    <body>
        <!-- header -->
        <header>
          <nav class="navbar navbar-custom navbar-expand-lg navbar-dark" role="navigation">
      
            <div class="navbar-nav">
              <a class="nav-link" style="color: inherit;">Cinema Center</a>
            </div>

            <!-- dropdown menu when screen size is small enough -->
            <button class="navbar-toggler ml-auto pull" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- items of the header/dropdown menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size: larger;">
      
              <!-- list of menu options left-aligned-->
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item pe-5">
                  <a class="nav-link" href="#">Actors</a>
                </li>              
                <li class="nav-item" style="margin-top: 5px">
                  <input id="searchBar" type="search" style="border-radius: 5px; min-width: 100px; padding-left: 5px;" placeholder="Search for a movie"> 
                </li>

                <li class="nav-item ps-5">
                  <a class="nav-link" href="#">Login/Register</a>
                </li>                
              </ul>
              
              <!-- tweet button right-aligned -->
              <!-- <button class="mx-auto tweet-button" type="button">Tweet</button> -->


            </div>
          </nav>
        </header>



        <div class="user-registration-container">
          <div class="user-registration-header-container">
            <div class="user-registration-header">
              <b>Cinema Center</b>
            </div>          
          </div>
          <div class="user-registration-container user-registration-form">
            <div class="user-registration-main-container">
              <div class="user-registration-main-header">
                Sign Up
              </div>
              <div class="user-registration-main">

                <!--Username Input-->
                <div class="user-reg-input-form-container">
                  <label style="text-align: start;">Username:</label>
                  <div class="user-reg-input-form">
                    <input class="user-reg-input" id="user-reg-username" type="text" placeholder="">
                  </div>
                </div>

                <!--Email Address Input-->
                <div class="user-reg-input-form-container">
                  <label style="text-align: start;">Email:</label>
                  <div class="user-reg-input-form">
                    <input class="user-reg-input" id="user-reg-email" type="email" placeholder="">
                  </div>
                </div>

                <!-- Password Input -->
                <div class="user-reg-input-form-container">
                  <label style="text-align: start;">Password:</label>
                  <div class="user-reg-input-form">
                    <input class="user-reg-input" id="user-reg-password" type="password" placeholder="">
                  </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="user-reg-input-form-container">
                  <label style="text-align: start;">Confirm Password:</label>
                  <div class="user-reg-input-form">
                    <input class="user-reg-input" id="user-reg-confirm-password" type="password" placeholder="">
                  </div>
                </div>

                <!-- First Name Input -->
                <div class="user-reg-input-form-container">
                  <label style="text-align: start;">First Name:</label>
                  <div class="user-reg-input-form">
                    <input class="user-reg-input" id="user-reg-first-name" type="text" placeholder="">
                  </div>
                </div>

                <!-- Last Name Input -->
                <div class="user-reg-input-form-container">
                  <label style="text-align: start;">Last Name:</label>
                  <div class="user-reg-input-form">
                    <input class="user-reg-input" id="user-reg-last-name" type="text" placeholder="">
                  </div>
                </div>

                <button type="button" id="user-reg-button" class="btn btn-primary" style="margin-top: 50px;">Sign Up</button>

              </div>
            </div>
          </div>
        </div>

    </body>
</html>
